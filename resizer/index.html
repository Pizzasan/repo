<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EZResizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">

        <svg viewBox="0 0 24 24">
          <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
      </button>
      <h1>EZResizer</h1>

    </div>
    
    <div class="upload-zone" id="uploadZone">
      <p style="font-size: 18px; margin-bottom: 10px;">üìÅ Drag & drop a PNG file here</p>
      <p style="margin: 0;">or <span style="text-decoration:underline;">click to select</span></p>
      <input type="file" id="fileInput" accept="image/png">
    </div>
    
    <div class="size-selector">
      <h3>Output Size</h3>
      <div class="size-options">
        <div class="size-option" data-width="16" data-height="16">16√ó16 (Icon)</div>
        <div class="size-option" data-width="32" data-height="32">32√ó32 (Icon)</div>
        <div class="size-option" data-width="64" data-height="64">64√ó64 (Icon)</div>
        <div class="size-option" data-width="128" data-height="128">128√ó128</div>
        <div class="size-option" data-width="256" data-height="256">256√ó256</div>
        <div class="size-option" data-width="512" data-height="512">512√ó512</div>
        <div class="size-option" data-width="1024" data-height="1024">1024√ó1024</div>
        <div class="size-option" data-width="200" data-height="200">200√ó200 (Profile)</div>
        <div class="size-option" data-width="400" data-height="400">400√ó400 (Profile)</div>
      </div>
      
      <div class="custom-size">
        <span>Custom:</span>
        <input type="number" id="customWidth" placeholder="Width" min="1" max="4096">
        <span>√ó</span>
        <input type="number" id="customHeight" placeholder="Height" min="1" max="4096">
        <button type="button" onclick="setCustomSize()">Set</button>
      </div>
    </div>
    
    <button class="resize-btn" id="resizeBtn" onclick="resizeImage()">
      Generate
    </button>
    
    <div class="preview-section" id="previewSection">
      <div class="preview-container">
        <div class="preview-item">
          <h4>Original Image</h4>
          <img id="originalPreview" src="" alt="">
          <div class="file-info" id="originalInfo"></div>
        </div>
        <div class="preview-item" id="resizedContainer" style="display: none;">
          <h4>Resized Image</h4>
          <img id="resizedPreview" src="" alt="">
          <div class="file-info" id="resizedInfo"></div>
          <button class="download-btn" onclick="downloadResized()">Download</button>
        </div>
      </div>
    </div>
  </div>

  <canvas id="canvas" style="display: none;"></canvas>

  <script src="script.js"></script>
</body>
</html>
